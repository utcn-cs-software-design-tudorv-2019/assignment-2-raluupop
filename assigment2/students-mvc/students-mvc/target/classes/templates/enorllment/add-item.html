<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace ="views :: head"></head>
<body class="container">
    <h1 th:text="${title}">Add</h1>
    <nav th:replace ="views :: navigation"> </nav>

    <form method="post" th:object="${form}" action="/enrollment/add-item">
    <div class="form-group">
        <label th:for="studentId">Student</label>
        <select name="studentId">
        <option th:each="student: *{students}"
                th:text="${student.name}"
                th:value="${student.id}"></option>
                </select>
                </div>

                <input type="hidden" name="enrollmentId" th:value="*{enrollment.id}"/>
                <input type="submit" value="Add Intem"/>



       </form>

  </body>
</html>
