<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace ="views :: head"></head>
<body class="container">
    <h1 th:text="${title}">Add</h1>
  <nav th:replace ="views :: navigation"> </nav> 
    <form method="post" style="max-width: 600px;" th:object="${student}">

        <div class="form-group">
            <label for="firstname">Name</label>
            <input class="form-control" th:field="*{firstname}"/>
            <span th:errors="*{firstname}" class="error"></span>

        </div>
        <div class="form-group">
            <label th:for="pnc">Pnc</label>
            <input class="form-control" th:field="*{pnc}" />
            <span th:errors="*{pnc}" class="error"></span>

        </div>

        <div class="form-group">
            <label th:for="type">Type</label>
            <select th:field="*{type}">
            <option th:each="studentType : ${studentTypes}"
                    th:text="${studentType.firstname}"
                    th:value="${studentType}"></option>

            </select>
        </div>
        <div class="form-group">
        <label th:for="Course">Course</label>
        <select name="courseid">
            <option th:each="course : ${courses}"
                    th:text="${course.name}"
                    th:value="${course.id}"></option>
        </select>
        </div>
         
        <input type="submit" value="Add Student" />
    </form>
</body>
</html>
